<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AlsoSounds</title>
  <link rel="stylesheet" href="/style.a6dae8f7.css">
  <script defer="" src="/script.d573be0b.js" title="script"></script>
<script src="/style.a6dae8f7.js"></script></head>

<body>
  <header>
    <h1 class="title">A/S</h1>
  </header>
  <section>
    <!-- LISTE -->
    <div class="list">
      <ul class="list__numbers">
        <li data-number="her" class="list__number">01</li>
        <li data-number="theblaze" class="list__number">02</li>
        <li data-number="alphaville" class="list__number">03</li>
        <li data-number="bronskibeat" class="list__number">04</li>
        <li data-number="lescops" class="list__number">05</li>
      </ul>
    </div>

    <!-- VINYLES -->
    <div class="pocket">
      <ul class="backgrounds">
        <li data-vinyle="her" class="background visible">
          <h3>01</h3>
          <audio data-audio="her" class="songs listening" control="" preload="metadata" loop="" src="/her.fbb27dbb.mp3"></audio>
        </li>
        <li data-vinyle="theblaze" class="background">
          <h3>02</h3>
          <audio data-audio="theblaze" class="songs" control="" preload="metadata" loop="" src="/theblaze.90789c59.mp3"></audio>
        </li>
        <li data-vinyle="alphaville" class="background">
          <h3>03</h3>
          <audio data-audio="alphaville" class="songs listening" control="" preload="metadata" loop="" src="/alphaville-forever-young-official-video.2a2c4416.mp3"></audio>
        </li>
        <li data-vinyle="bronskibeat" class="background">
          <h3>04</h3>
          <audio data-audio="bronskibeat" class="songs listening" control="" preload="metadata" loop="" src="/bronski-beat-smalltown-boy.cb9e6ace.mp3"></audio>
        </li>
        <li data-vinyle="lescops" class="background">
          <h3>05</h3>
          <audio data-audio="lescops" class="songs listening" control="" preload="metadata" loop="" src="/lescop-la-foret.ce4244f0.mp3"></audio>
        </li>
      </ul>
      <div class="vinyle">
        <img class="vinyle__img" src="/vinyle3.c8e2e077.svg" alt="vinyle">
      </div>
    </div>
    <div class="timer-container">
      <div class="timer"></div>
    </div>
    <div class="buttons">
      <h2 id="play" class="button">PLAY</h2>
      <h2 id="stop" class="button visible">STOP</h2>
    </div>
  </section>
</body>

</html>
